{% extends "base.html" %}
{% block content %}
<h2>Editar Informa√ß√µes</h2>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" name="nome" value="{{ user.nome_completo }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" name="cpf" value="{{ user.cpf }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" name="data_nasc" value="{{ user.data_nascimento }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha Atual (para confirmar mudan√ßas)</label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="senha_atual" id="senha_atual" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="toggleSenhaAtual()">üëÅ</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 mb-2">Atualizar Informa√ß√µes</button>
                </form>
                <!-- Bot√£o Excluir Conta -->
                <button type="button" class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#excluirContaModal">
                    <i class="bi bi-trash"></i> Excluir Conta
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirma√ß√£o para Excluir Conta -->
<div class="modal fade" id="excluirContaModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirma√ß√£o de Exclus√£o de Conta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Esta a√ß√£o √© irrevers√≠vel e deletar√° todos os seus dados (gastos, metas, dependentes). Digite sua senha atual para confirmar.</p>
                <form method="POST" action="{{ url_for('excluir_conta') }}">
                    <div class="mb-3">
                        <label class="form-label">Senha Atual</label>
                        <input type="password" class="form-control" name="senha_atual" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Excluir Conta Definitivamente</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function toggleSenhaAtual() {
    const input = document.getElementById('senha_atual');
    input.type = input.type === 'password' ? 'text' : 'password';
}
</script>
{% endblock %}
